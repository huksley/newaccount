<div class="row">

  <div class="col-md-4">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-quote-left"></i> Рога и Копыта <i class="fa fa-quote-right"></i></h3>
      </div>
      <div class="box-body">
        <strong><i class="fa fa-money margin-r-5"></i> Ежегодный оборот</strong>

        <p class="text-muted">
          2.5 млн. руб.
        </p>

        <hr>

        <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>

        <p class="text-muted">118231, Москва, Новошиловский пр-д, д.1 стр.2</p>

        <hr>

        <strong><i class="fa fa-list margin-r-5"></i> Виды деятельности</strong>

        <p>
          <span class="label label-warning">Строительство</span>
          <span class="label label-warning">Продажи</span>
          <span class="label label-info">Другое</span>
        </p>

        
      </div>
    </div>
  </div>

  <div class="col-md-8">

  <div class="box box-warning">
        <div class="box-header with-border">
          <h4 class="box-title">Открыть счет</h4>
        </div>
        <div class="box-body">

<div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tabOpenAccount" data-toggle="tab" aria-expanded="true">Открыть счет</a></li>
              <li class=""><a href="#tabNeedCorrection" data-toggle="tab" aria-expanded="false">Доработка</a></li>
              <li class=""><a href="#tabDenied" data-toggle="tab" aria-expanded="false">Отказ в открытии счета</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tabOpenAccount">
                  <form class="form-horizontal" action="#">
                <div class="form-group">
                    <label class="control-label col-lg-3">Номер счета</label>
                    <div class="col-lg-9">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-hashtag"></i></span>
                            <input type="text" id="accountNumber" class="form-control" value="42301100102101101">
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary" id="processStart">Открыть &nbsp;<i class="fa fa-arrow-right"></i></button>
                </div>
            </form>

              </div>
              <div class="tab-pane" id="tabNeedCorrection">
                  <form class="form-horizontal" action="#">
                    <div class="form-group">
                        <label class="control-label col-lg-3">Причина доработки</label>
                        <div class="col-lg-9">
                            <div class="input-group">
                                <span class="input-group-addon" style="min-width: 39px"><i class="fa fa-pencil"></i></span>
                                <textarea rows="3" id="needCorrectionReason" class="form-control" placeholder="Введите описание доработок"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-warning" id="processStart">Сохранить &nbsp;<i class="fa fa-arrow-right"></i></button>
                    </div>
                </form>

              </div>
              <div class="tab-pane" id="tabDenied">
                  <form class="form-horizontal" action="#">
                    <div class="form-group">
                        <label class="control-label col-lg-3">Причина отказа</label>
                        <div class="col-lg-9">
                            <div class="input-group">
                                <span class="input-group-addon" style="min-width: 39px"><i class="fa fa-ban"></i></span>
                                <textarea rows="3" id="deniedReason" class="form-control" placeholder="Введите описание причины отказа"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-danger" id="processStart">Сохранить &nbsp;<i class="fa fa-arrow-right"></i></button>
                    </div>
                </form>

              </div>
            </div>
          </div>
        </div>
  </div>

  </div>

</div>
